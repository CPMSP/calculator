<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator -- The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="expression">
                <span class="firstFigure"></span>
                <span class="sign"></span>
                <span class="secondFigure"></span>
            </div>
            <div class="output">
            </div>
        </div>
        <div class="keyPanel">
            <button class='numeral' id="7">7</button>
            <button class='numeral' id="8">8</button>
            <button class='numeral' id="9">9</button>
            <button id="plusMinus">+/-</button>
            <button id="clear">C</button>
            <button class='numeral' id="4">4</button>
            <button class='numeral' id="5">5</button>
            <button class='numeral' id="6">6</button>
            <button class='operation' id="*">X</button>
            <button class='operation' id="/">/</button>
            <button class='numeral' id="1">1</button>
            <button class='numeral' id="2">2</button>
            <button class='numeral' id="3">3</button>
            <button class='operation' id="+">+</button>
            <button class='operation' id="-">-</button>
            <button class='numeral' id="0">0</button>
            <button id="decimal">.</button>
            <button id="percent">%</button>
            <button id="back"><-</button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
